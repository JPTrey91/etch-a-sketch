<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button ID="grid-size">Set Grid Dimensions</button>
    <div ID="grid-container">
        <div ID="grid">

        </div>
    </div>
    <script>
        const dimensionButton = document.getElementById("grid-size")
        const gridContainer = document.getElementById("grid-container")
        const grid = document.getElementById("grid")

        function setGridDimensions() {
            const dimension = +prompt("How wide would you like the grid to be?")
            if (!Number.isInteger(dimension)) {
                alert("Please select a number between 1 and 100")
                return;
            }
            const width = (1/dimension*100)
            console.log(width)
            for (let i=1;i<=dimension*dimension;i++) {
                const newCell = document.createElement('div')
                newCell.classList.add("cell")
                newCell.style.width= width + "%"
                newCell.style.height= width + "%"
                grid.appendChild(newCell)
            }
        }

        dimensionButton.addEventListener("click",setGridDimensions)
    </script>
</body>
</html>
